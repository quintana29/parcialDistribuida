<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/AppFirebaseHosting/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/AppFirebaseHosting/pages/hojavida.html">Registrar hoja de vida</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>



  <div class="container">
    <div class="row">
      <div class="col-md-9">
        <h1>Contacto con Email</h1>

        <form id="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" class="form-control" placeholder="Nombre" name="name" required>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Apellido</label>
            <input type="text" class="form-control" placeholder="Apellido" name="last" required>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Telefono</label>
            <input type="number" class="form-control" placeholder="Telefono" name="phone" required>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Correo Electronico</label>
            <input type="text" class="form-control" placeholder="Correo Electronico" name="email" required>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mensaje</label>
            <textarea class="form-control" placeholder="Mensaje" name="menssage" required></textarea>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Con copia a:" name="CC_to">
          </div>

          <input type="submit" class="btn btn-success" id="button" value="Enviar Mensaje">

        </form>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script type="text/javascript">emailjs.init('Vx4BKeK-BCPiX9DVM')</script>
<script>
  const btn = document.getElementById('button');
  document.getElementById('form')
    .addEventListener('submit', function (event) {
      event.preventDefault();

      btn.value = 'Enviando...';

      const serviceID = 'default_service';
      const templateID = 'template_4mwu9uc';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Enviar Mensaje';
          alert('Mensaje enviado correctamente');
        }, (err) => {
          btn.value = 'Enviar Mensaje';
          alert(JSON.stringify(err));
        });
    });
</script>

</html>
